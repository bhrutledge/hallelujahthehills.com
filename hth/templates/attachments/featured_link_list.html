{% load attachment_items %}

<ul class="link-list object-list">
{% for link in link_list %}
    <li class="{{ link.object_type }} link">
        {% linkitem link %}
        {% if link.parent %}<p class="from-link">from <a href="{{ link.parent.get_absolute_url }}">{{ link.parent }}</a></p>{% endif %}
    </li>
{% endfor %}
</ul>
