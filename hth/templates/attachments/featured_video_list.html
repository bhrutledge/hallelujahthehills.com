{% load attachment_items %}

<ul class="video-list object-list">
{% for video in video_list %}
    <li class="{{ video.object_type }} video">
        <p>{% videoitem video %}
        {% if video.parent %}<br /><span class="from-link">from <a href="{{ video.parent.get_absolute_url }}">{{ video.parent }}</a></span>{% endif %}
        </p>
    </li>
{% endfor %}
</ul>
